<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sequential Website</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: url('bg.jpg') no-repeat center center fixed; background-size: cover; }
    h1, h2, h3 { text-align: center; color: #2b3a67; }
    h1 { font-size: 42px; }
    h2 { font-size: 32px; }
    h3 { font-size: 24px; }
    .page { display: none; }
    .active { display: block; }
    .image-item { margin-bottom: 15px; }
    img { max-width: 200px; display: block; margin: 0 auto 5px auto; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 32px; padding: 60px;}
      h2 { font-size: 26px; }
      h3 { font-size: 20px; }
      img { max-width: 100%; }
      button {
        padding: 12px 20px;
        font-size: 18px;
        border: 2px solid #2b3a67;
        border-radius: 12px;
        background-color: rgba(255,255,255,0.8);
        cursor: pointer;
        transition: 0.3s ease;
        display: block;
        margin: 20px auto;
        }


      button:hover {
      background-color: #2b3a67;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1" class="page active">
    <h1></h1>
    <h2>M sẽ đi chơi Noel với t chứ?</h2>
    <button onclick="goToPage(2)">Có</button>
    <button onclick="goToPage(2)">Kó</button>
    <img src="shy.gif" alt="fun gif" style="display:block;margin:0 auto 20px auto;max-width:250px;">
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <h1></h1>
    <h2>Chọn ngày đi nè ^^</h2>
    <input id="selectedDate" type="date" value="2025-12-25" style="display:block;margin:20px auto;padding:10px;font-size:18px;">
    <button onclick="saveDate()">Submit</button>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <h2>Select your images</h2>

    <div class="image-item">
      <img src="https://via.placeholder.com/200" alt="Image 1">
      <label><input type="checkbox" value="Image 1"> Image 1</label>
    </div>

    <div class="image-item">
      <img src="https://via.placeholder.com/200" alt="Image 2">
      <label><input type="checkbox" value="Image 2"> Image 2</label>
    </div>

    <div class="image-item">
      <img src="https://via.placeholder.com/200" alt="Image 3">
      <label><input type="checkbox" value="Image 3"> Image 3</label>
    </div>

    <button onclick="submitImages()">Submit</button>
  </div>

  <!-- Page 4 -->
  <div id="page4" class="page">
    <h1></h1>
    <h2>Cảm ơn nè &#128150</h2>
    <h3>Bạn đã chọn đi:</h3>
    <ul id="selected-list"></ul>
    <h3>Ngày đi chơi:</h3>
    <p id="final-date" style="text-align:center;font-size:20px;"></p>
    <h2>Chụp màn hình lại nha hihi &#128248;</h2>
    <button onclick="takeScreenshot()">&#128247;</button>
  </div>

  <script>
    let chosenDate = '';

    function goToPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }
    function saveDate() {
      const d = document.getElementById('selectedDate').value;
      chosenDate = d;
      goToPage(3);
    }
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }
    function submitImages() {
      const checked = [...document.querySelectorAll('#page3 input[type="checkbox"]:checked')];
      const ul = document.getElementById('selected-list');
      ul.innerHTML = '';

      checked.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c.value;
        ul.appendChild(li);
      });

      document.getElementById('final-date').textContent = formatDate(chosenDate);

      goToPage(4);
    }
    function takeScreenshot() {
      const element = document.getElementById('page4');
      html2canvas(element).then(canvas => {
      const link = document.createElement('a');
      link.download = 'result.png';
      link.href = canvas.toDataURL();
      link.click();
      });
    }
  </script>
</body>
</html>
